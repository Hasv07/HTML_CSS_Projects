<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main >
            <form class="container">
                <div class="semi_title">Personal Data</div>
                <div class="c2">
                    <div class="semi_title">Your Name</div>
                    <div class="user_info">
                    
                    <label for="fn">First Name :</label>
                    <input class="txt" type="text" id="fn" name="first name" placeholder="ex: Ahmed">
                    <label for="ln">Last Name :</label>
                    <input class="txt" type="text" id="ln" name="last name" placeholder="ex: Ahmed">
                </div>
                </div>
                <div class="flex_col1">
                    <div class="flex_row1">
                        <label for="phone">Phone Number :</label>
                        <input class="txt" type="number" id="phone" name="phone">


                    </div>
                    <div class="flex_row1">
                        <label for="em">Email :</label>
                        <input class="txt" type="email" id="em" name="email">


                    </div>
                    <div class="flex_row1">
                        <label for="pwd">Password :</label>
                        <input class="txt" type="password" id="em" name="password">


                    </div>
                    <div class="flex_row1">
                        <label for="rpwd">Re Password :</label>
                        <input class="txt" type="password" id="rpwd" name="rpassword">


                    </div>
                    <div class="flex_col2">
                        <label >Gender :</label>
                      
                        <div class="flex_row2">
                            <input class="option-input radio" id="genderM" type="radio"  value="Male" name="gender" >
                            <label for="genderM" class="rad">Male</label>
    
    
                        </div>
                        <div class="flex_row2">
                            <input class="option-input radio" id="genderF"  type="radio" value="female" name="gender" >
                            <label for="genderF" class="rad">female</label>
    
    
                        </div>
                        <div class="flex_col2">
                            <label >Status :</label>
                          
                            <div class="flex_row2">
                                <input class="option-input checkbox" id="student" type="checkbox"  value="student" name="Status" >
                                <label for="student" class="rad">student</label>
        
        
                            </div>
                            <div class="flex_row2">
                                <input class="option-input checkbox" id="graduated"  type="checkbox" value="graduated" name="Status" >
                                <label for="graduated" class="rad">Graduated</label>
        
        
                            </div>
                            </div>
                            <div class="flex_col2">

                                <div class="flex_row1">
                                    <label for="univ" >University</label>

                                    <select name="University" id="univ">
                                        <option disabled selected>--Please Select Your Univ</option>
                                       <option>AUC</option>
                                       <option>ASU</option>
                                       <option>GUC</option>
                                       <option>Cairo University</option>



                                    </select>
            
            
                                </div>

                           
    
                        </div>
                        <input class="glowing-btn" type="submit" value="Submit">

                    </div>
                


                </div>
            </form>

    </main>
</body>
</html>
